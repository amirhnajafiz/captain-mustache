version: '3.9'
services:
    golang.build:
        container_name: golang-mustache
        build:
            context: build
            dockerfile: build/Dockerfile
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - "8080:8080"
        volumes:
            - '.:/var/www/html'
        networks:
            - mustache
 
 
networks:
    mustache:
        driver: bridge
 